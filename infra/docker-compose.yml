# One-command full stack (infra + api-server + game-server + client). From repo root: docker compose -f infra/docker-compose.yml up
# Log file path for startup failure visibility: infra/logs/compose.log (redirect or use bin/start-stack)
# Startup order: mysql/redis (healthcheck) → api-server, game-server → client. All on app-network.

services:
  # Host port 3306
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: game_platform_dev
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Host port 6379
  # If you see "MISCONF Errors writing to the AOF file: No space left on device", either free Docker disk
  # (docker system prune -a --volumes) or use redis-dev.conf (disables AOF, no persistence):
  #   - ./redis/redis-dev.conf:/usr/local/etc/redis/redis.conf
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis/redis-dev.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Host port 3001
  api-server:
    build:
      context: ../api-server
      dockerfile: Dockerfile
    command: ["./bin/rails", "server", "-b", "0.0.0.0", "-p", "3001"]
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: mysql2://root:password@mysql:3306/game_platform_dev
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-change-me}
      INTERNAL_API_KEY: ${INTERNAL_API_KEY:-dev-internal-api-key}
      RAILS_ENV: development
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network

  # Host port 4000
  game-server:
    build:
      context: ../game-server
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-change-me}
      INTERNAL_API_KEY: ${INTERNAL_API_KEY:-dev-internal-api-key}
      RAILS_INTERNAL_URL: http://api-server:3001
      NODE_NAME: game-server-1
      PORT: 4000
      MIX_ENV: dev
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network

  # Host port 3000 (Vite dev server with hot reload)
  client:
    build:
      context: ../client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:3001/api/v1
      VITE_WS_URL: ws://localhost:4000/socket
    volumes:
      - ../client/src:/app/src
      - ../client/public:/app/public
      - ../client/index.html:/app/index.html
      - ../client/vite.config.ts:/app/vite.config.ts
    depends_on:
      - api-server
      - game-server
    networks:
      - app-network

volumes:
  mysql_data:
  redis_data:

networks:
  app-network:
    driver: bridge
