name: Client CI

on:
  push:
    branches: [main]
    paths:
      - "client/**"
      - ".github/workflows/client.yml"
  pull_request:
    branches: [main]
    paths:
      - "client/**"
      - ".github/workflows/client.yml"

defaults:
  run:
    working-directory: client

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint (Biome)
        run: npm run lint

      - name: Test (Vitest)
        run: npm test
